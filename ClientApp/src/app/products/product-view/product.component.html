<title>Product</title>

<div class="product-container">
  <div class="product-header">
    <h1 *ngIf="!isExist">Add Product</h1>
    <h1 *ngIf="isExist">Edit Product</h1>
  </div>
  <div class="product-content">
    <app-form-product *ngIf="!isExist"></app-form-product>
    <app-form-product-edit *ngIf="isExist"></app-form-product-edit>
    <button (click)="showToaster()">
      Show Toaster
  </button>
  </div>
</div>
