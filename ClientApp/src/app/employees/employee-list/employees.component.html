<title>Employees</title>

<div class="employees-container">
  <div class="employees-header">
    <h1>Employees</h1>
  </div>
  <div class="employees-content">
    <div class="employees-list">
      <div>
        <input
          class="filter"
          type="text"
          placeholder="Search..."
          (keyup)="updateFilter($event)"
        />
        <ngx-datatable
          #myTable
          class="material expandable"
          [columns]="columns"
          [columnMode]="'forse'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="50"
          [limit]="10"
          [rows]="employees"
        >
          <ngx-datatable-column
            name="Name"
            prop="name"
            [canAutoResize]="true"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="LastName"
            prop="lastName"
            [canAutoResize]="true"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="Email"
            prop="email"
            [canAutoResize]="true"
            [width]="250"
          ></ngx-datatable-column>
          <ngx-datatable-column
            name="Enabled"
            prop="enabled"
            [canAutoResize]="true"
          >
            <ng-template ngx-datatable-cell-template let-row="row">
              <div class="tg-list-item">
                <input
                  class="tgl tgl-light"
                  [id]="row.id"
                  type="checkbox"
                  [checked]="row.enabled"
                  (change)="changeState($event, row)"
                />
                <label class="tgl-btn" [for]="row.id"></label>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column [canAutoResize]="true">
            <ng-template ngx-datatable-cell-template let-row="row">
              <a class="btn-edit" [routerLink]="['/employee/', row.id]"
                ><fa name="pencil"></fa
              ></a>
              <a class="btn-delete" (click)="openModal('custom-modal-1', row)"
                ><fa name="times-circle"></fa
              ></a>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
    <div class="employee-add">
      <a class="btn-add" [routerLink]="['/employee']">
        <fa name="plus"></fa>
      </a>
    </div>
    <modal-dialog id="custom-modal-1">
      <h2>Delete Employee</h2>
      <hr />
      <p>Are you sure you want to delete this employee?</p>
      <button class="modal-btn-cancel" (click)="closeModal('custom-modal-1')">
        Cancel
      </button>
      <button
        class="modal-btn-confirm"
        (click)="closeModalAndDelete('custom-modal-1')"
      >
        Delete
      </button>
    </modal-dialog>
  </div>
</div>
