<div class="card">
  <div class="headerCard">
    Product
  </div>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        name="name"
        id="name"
        type="text"
        formControlName="name"
        class="input"
        placeholder="Name"
      />
    </div>
    <div
      *ngIf="
        productForm.controls['name'].invalid &&
        (productForm.controls['name'].dirty ||
          productForm.controls['name'].touched)
      "
      class="alert alert-danger"
    >
      <div
        *ngIf="productForm.controls['name'].errors.required"
        class="alert-message"
      >
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <input
        name="unitPrice"
        class="input"
        type="number"
        formControlName="unitPrice"
        min="1"
        maxlength="5"
        pattern="[1-9]{1}[0-9]*$"
        title="the unit price has to be greater than 0"
        placeholder="Unit price"
      />
    </div>
    <div
      *ngIf="
        productForm.controls['unitPrice'].invalid &&
        (productForm.controls['unitPrice'].dirty ||
          productForm.controls['unitPrice'].touched)
      "
      class="alert alert-danger"
    >
      <div
        *ngIf="productForm.controls['unitPrice'].errors.required"
        class="alert-message"
      >
        Unit Price is required.
      </div>
    </div>
    <div class="form-group">
      <input
        name="stock"
        class="input"
        type="number"
        formControlName="stock"
        min="1"
        maxlength="5"
        pattern="[1-9]{1}[0-9]*$"
        title="the stock has to be greater than 0"
        placeholder="Stock"
      />
    </div>
    <div
      *ngIf="
        productForm.controls['stock'].invalid &&
        (productForm.controls['stock'].dirty ||
          productForm.controls['stock'].touched)
      "
    >
      <div
        *ngIf="productForm.controls['stock'].errors.required"
        class="alert-message"
      >
        Stock is required.
      </div>
    </div>
    <button type="submit" [disabled]="!productForm.valid">Submit</button>
  </form>
</div>
